<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Helsinki eBike Center - Premium sähköpyöriä sydämessä Helsinkiä">
    <title>Helsinki eBike Center - Sähköpyörät Helsingissä</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-bg: #0a0e1a;
            --secondary-bg: #151b2e;
            --card-bg: #1a2035;
            --neon-blue: #00d4ff;
            --neon-green: #00ff88;
            --text-primary: #ffffff;
            --text-secondary: #b0b8cc;
            --text-muted: #6b7280;
            --border-color: #2a3548;
            --hover-bg: #232d45;
        }
        
        /* Light theme */
        body.light-theme {
            --primary-bg: #f5f7fa;
            --secondary-bg: #ffffff;
            --card-bg: #ffffff;
            --neon-blue: #0066cc;
            --neon-green: #00994d;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --border-color: #e2e8f0;
            --hover-bg: #edf2f7;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 14, 26, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            padding: 1rem 0;
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        
        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--neon-blue);
        }
        
        /* Theme Selector */
        .theme-selector {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            background: var(--secondary-bg);
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
        }
        
        .theme-selector label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .theme-btn {
            padding: 0.5rem 0.75rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .theme-btn:hover {
            border-color: var(--neon-blue);
            color: var(--neon-blue);
        }
        
        .theme-btn.active {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-green));
            color: var(--primary-bg);
            border-color: transparent;
        }
        
        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 6rem 2rem 4rem;
            background: linear-gradient(135deg, #0a0e1a 0%, #151b2e 100%);
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1), transparent);
            border-radius: 50%;
        }
        
        .hero::after {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.1), transparent);
            border-radius: 50%;
        }
        
        .hero-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        
        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--text-primary), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero-content p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.8;
        }
        
        .cta-buttons {
            display: flex;
            gap: 1rem;
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-green));
            color: var(--primary-bg);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--neon-blue);
        }
        
        .btn-secondary:hover {
            background: rgba(0, 212, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .hero-image {
            position: relative;
        }
        
        .hero-image img {
            width: 100%;
            height: auto;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        /* Section Styles */
        section {
            padding: 5rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, var(--text-primary), var(--neon-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Value Props */
        .value-props {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .value-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }
        
        .value-card:hover {
            border-color: var(--neon-blue);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }
        
        .value-card .icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .value-card h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }
        
        .value-card p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        /* Categories */
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .category-card {
            background: var(--card-bg);
            border-radius: 1rem;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .category-card:hover {
            border-color: var(--neon-green);
            transform: translateY(-5px);
        }
        
        .category-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .category-content {
            padding: 1.5rem;
        }
        
        .category-content h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .category-content p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        /* Products Section */
        .products-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
        }
        
        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 1rem;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--neon-blue);
        }
        
        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 0.5rem 1rem;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            border-color: var(--neon-blue);
            color: var(--neon-blue);
            background: rgba(0, 212, 255, 0.1);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .product-card {
            background: var(--card-bg);
            border-radius: 1rem;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }
        
        .product-card:hover {
            border-color: var(--neon-green);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
        }
        
        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        
        .product-content {
            padding: 1.5rem;
        }
        
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.5rem;
        }
        
        .product-card h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }
        
        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--neon-green);
        }
        
        .product-card p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .product-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid var(--neon-blue);
            border-radius: 1rem;
            font-size: 0.75rem;
            color: var(--neon-blue);
            margin-bottom: 1rem;
        }
        
        .product-badge.out-of-stock {
            background: rgba(255, 136, 0, 0.2);
            border-color: #ff8800;
            color: #ff8800;
        }
        
        .product-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        
        .tag {
            padding: 0.25rem 0.5rem;
            background: var(--secondary-bg);
            border-radius: 0.25rem;
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        
        /* Contact Section */
        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }
        
        .contact-info {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid var(--border-color);
        }
        
        .contact-info h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .contact-item {
            display: flex;
            align-items: start;
            gap: 1rem;
        }
        
        .contact-item strong {
            color: var(--neon-blue);
            min-width: 100px;
        }
        
        .contact-form {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid var(--border-color);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--neon-blue);
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        /* Footer */
        footer {
            background: var(--secondary-bg);
            padding: 3rem 2rem;
            text-align: center;
            border-top: 1px solid var(--border-color);
        }
        
        footer p {
            color: var(--text-secondary);
        }
        
        /* Responsive */
        @media (max-width: 968px) {
            .hero-container {
                grid-template-columns: 1fr;
            }
            
            .hero-content h1 {
                font-size: 2.5rem;
            }
            
            .contact-container {
                grid-template-columns: 1fr;
            }
            
            .nav-links {
                display: none;
            }
            
            .nav-container {
                justify-content: center;
            }
            
            .theme-selector {
                order: 3;
                width: 100%;
                justify-content: center;
            }
        }
        
        @media (max-width: 640px) {
            .hero-content h1 {
                font-size: 2rem;
            }
            
            .cta-buttons {
                flex-direction: column;
            }
            
            .products-controls {
                flex-direction: column;
            }
            
            .filter-buttons {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="logo">Helsinki eBike Center</div>
            <div class="theme-selector">
                <label>Teema:</label>
                <button class="theme-btn active" data-theme="dark">TUMMA</button>
                <button class="theme-btn" data-theme="light">VAALEA</button>
                <button class="theme-btn" data-theme="random">SATUNNAINEN</button>
            </div>
            <ul class="nav-links">
                <li><a href="#hero">Etusivu</a></li>
                <li><a href="#miksi">Miksi me</a></li>
                <li><a href="#kategoriat">Kategoriat</a></li>
                <li><a href="#tuotteet">Tuotteet</a></li>
                <li><a href="#yhteystiedot">Yhteystiedot</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero" class="hero">
        <div class="hero-container">
            <div class="hero-content">
                <h1 id="heroTitle">Ladataan...</h1>
                <p id="heroSubtitle"></p>
                <div class="cta-buttons">
                    <a href="#tuotteet" class="btn btn-primary" id="heroCta1">Tutustu tuotteisiin</a>
                    <a href="#yhteystiedot" class="btn btn-secondary" id="heroCta2">Ota yhteyttä</a>
                </div>
            </div>
            <div class="hero-image">
                <img id="heroImage" src="" alt="Sähköpyörä">
            </div>
        </div>
    </section>

    <!-- Value Props Section -->
    <section id="miksi">
        <h2 class="section-title">Miksi Helsinki eBike Center?</h2>
        <div class="value-props" id="valuePropsContainer">
            <!-- Loaded dynamically -->
        </div>
    </section>

    <!-- Categories Section -->
    <section id="kategoriat">
        <h2 class="section-title">Tuotekategoriat</h2>
        <div class="categories" id="categoriesContainer">
            <!-- Loaded dynamically -->
        </div>
    </section>

    <!-- Products Section -->
    <section id="tuotteet">
        <h2 class="section-title">Tuotteet</h2>
        <div class="products-controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Etsi tuotteita...">
            </div>
            <div class="filter-buttons" id="filterButtons">
                <button class="filter-btn active" data-filter="kaikki">Kaikki</button>
                <!-- More filters loaded dynamically -->
            </div>
        </div>
        <div class="products-grid" id="productsContainer">
            <!-- Loaded dynamically -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="yhteystiedot">
        <h2 class="section-title">Ota yhteyttä</h2>
        <div class="contact-container">
            <div class="contact-info">
                <h3>Yhteystiedot</h3>
                <div class="contact-details" id="contactDetails">
                    <!-- Loaded dynamically -->
                </div>
            </div>
            <div class="contact-form">
                <h3>Lähetä viesti</h3>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Nimi *</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Sähköposti *</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Viesti *</label>
                        <textarea id="message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Lähetä</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 <span id="footerSiteName">Helsinki eBike Center</span>. Kaikki oikeudet pidätetään.</p>
    </footer>

    <script>
        // Load data from JSON
        let siteData = {};
        let allProducts = [];
        let currentFilter = 'kaikki';
        let searchTerm = '';
        
        // Theme management
        let currentTheme = localStorage.getItem('theme') || 'dark';
        
        function initializeTheme() {
            applyTheme(currentTheme);
            updateThemeButtons();
        }
        
        function applyTheme(theme) {
            if (theme === 'random') {
                // Generate random theme
                theme = Math.random() > 0.5 ? 'dark' : 'light';
            }
            
            if (theme === 'light') {
                document.body.classList.add('light-theme');
            } else {
                document.body.classList.remove('light-theme');
            }
        }
        
        function updateThemeButtons() {
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.theme === currentTheme);
            });
        }
        
        function setTheme(theme) {
            currentTheme = theme;
            localStorage.setItem('theme', theme);
            applyTheme(theme);
            updateThemeButtons();
        }
        
        // Initialize theme on page load
        initializeTheme();

        // Load JSON data
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                siteData = data;
                initializeSite();
            })
            .catch(error => {
                console.error('Error loading data:', error);
            });

        function initializeSite() {
            // Hero section
            document.getElementById('heroTitle').textContent = siteData.siteSettings.heroTitle;
            document.getElementById('heroSubtitle').textContent = siteData.siteSettings.heroSubtitle;
            document.getElementById('heroCta1').textContent = siteData.siteSettings.heroCta1;
            document.getElementById('heroCta2').textContent = siteData.siteSettings.heroCta2;
            document.getElementById('heroImage').src = siteData.siteSettings.heroImage;
            document.getElementById('footerSiteName').textContent = siteData.siteSettings.siteName;

            // Value props
            renderValueProps();

            // Categories
            renderCategories();

            // Products
            allProducts = siteData.products;
            renderFilterButtons();
            renderProducts();

            // Contact
            renderContactDetails();

            // Event listeners
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            document.getElementById('contactForm').addEventListener('submit', handleContactSubmit);
            
            // Theme selector event listeners
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    setTheme(btn.dataset.theme);
                });
            });
        }

        function renderValueProps() {
            const container = document.getElementById('valuePropsContainer');
            container.innerHTML = siteData.valueProps.map(prop => `
                <div class="value-card">
                    <div class="icon">${prop.icon}</div>
                    <h3>${prop.title}</h3>
                    <p>${prop.description}</p>
                </div>
            `).join('');
        }

        function renderCategories() {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = siteData.categories.map(cat => `
                <div class="category-card" onclick="filterByCategory('${cat.id}')">
                    <img src="${cat.kuvaUrl}" alt="${cat.nimi}">
                    <div class="category-content">
                        <h3>${cat.nimi}</h3>
                        <p>${cat.kuvaus || cat.description || ''}</p>
                    </div>
                </div>
            `).join('');
        }

        function renderFilterButtons() {
            const container = document.getElementById('filterButtons');
            const categoryButtons = siteData.categories.map(cat => 
                `<button class="filter-btn" data-filter="${cat.id}">${cat.nimi}</button>`
            ).join('');
            container.innerHTML = `
                <button class="filter-btn active" data-filter="kaikki">Kaikki</button>
                ${categoryButtons}
            `;

            // Add event listeners to filter buttons
            container.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    currentFilter = btn.dataset.filter;
                    container.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderProducts();
                });
            });
        }

        function filterByCategory(categoryId) {
            currentFilter = categoryId;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === categoryId);
            });
            document.getElementById('tuotteet').scrollIntoView({ behavior: 'smooth' });
            setTimeout(() => renderProducts(), 300);
        }

        function handleSearch(e) {
            searchTerm = e.target.value.toLowerCase();
            renderProducts();
        }

        function renderProducts() {
            const container = document.getElementById('productsContainer');
            
            let filteredProducts = allProducts;
            
            // Filter by category
            if (currentFilter !== 'kaikki') {
                filteredProducts = filteredProducts.filter(p => p.kategoriaId === currentFilter);
            }
            
            // Filter by search term
            if (searchTerm) {
                filteredProducts = filteredProducts.filter(p => 
                    p.nimi.toLowerCase().includes(searchTerm) ||
                    p.lyhytKuvaus.toLowerCase().includes(searchTerm) ||
                    p.tagit.some(tag => tag.toLowerCase().includes(searchTerm))
                );
            }

            if (filteredProducts.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-secondary); grid-column: 1 / -1;">Ei tuotteita löytynyt.</p>';
                return;
            }

            container.innerHTML = filteredProducts.map(product => {
                const isOutOfStock = product.saatavuus !== 'Varastossa';
                return `
                    <div class="product-card">
                        <img src="${product.kuvaUrl}" alt="${product.nimi}">
                        <div class="product-content">
                            <div class="product-header">
                                <h3>${product.nimi}</h3>
                                <div class="product-price">${product.hinta}€</div>
                            </div>
                            <div class="product-badge ${isOutOfStock ? 'out-of-stock' : ''}">${product.saatavuus}</div>
                            <p>${product.lyhytKuvaus}</p>
                            <div class="product-tags">
                                ${product.tagit.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderContactDetails() {
            const container = document.getElementById('contactDetails');
            const contact = siteData.contact;
            container.innerHTML = `
                <div class="contact-item">
                    <strong>Osoite:</strong>
                    <span>${contact.osoite}</span>
                </div>
                <div class="contact-item">
                    <strong>Puhelin:</strong>
                    <span>${contact.puhelin}</span>
                </div>
                <div class="contact-item">
                    <strong>Sähköposti:</strong>
                    <span>${contact.email}</span>
                </div>
                <div class="contact-item">
                    <strong>Aukioloajat:</strong>
                    <span>${contact.aukioloajat}</span>
                </div>
            `;
        }

        function handleContactSubmit(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // In a real application, this would send the data to a server
            alert(`Kiitos yhteydenotostasi, ${name}! Vastaamme sinulle pian osoitteeseen ${email}.`);
            e.target.reset();
        }

        // Smooth scroll for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });
    </script>
</body>
</html>
